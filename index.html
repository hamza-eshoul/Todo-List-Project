<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap');
    </style>
    
</head>
<body>
                                <!--  This is the Header  -->
    <header data-dark-theme="1"> 
        <svg style="width:2.5rem;height:2.5rem" viewBox="0 0 24 24" class="menu-toggle">

        <input type="checkbox" id="check" class="toggle">
        <label for="check" class="theme">
            <svg style="width:0.9em;height:0.9em" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,2L14.39,5.42C13.65,5.15 12.84,5 12,5C11.16,5 10.35,5.15 9.61,5.42L12,2M3.34,7L7.5,6.65C6.9,7.16 6.36,7.78 5.94,8.5C5.5,9.24 5.25,10 5.11,10.79L3.34,7M3.36,17L5.12,13.23C5.26,14 5.53,14.78 5.95,15.5C6.37,16.24 6.91,16.86 7.5,17.37L3.36,17M20.65,7L18.88,10.79C18.74,10 18.47,9.23 18.05,8.5C17.63,7.78 17.1,7.15 16.5,6.64L20.65,7M20.64,17L16.5,17.36C17.09,16.85 17.62,16.22 18.04,15.5C18.46,14.77 18.73,14 18.87,13.21L20.64,17M12,22L9.59,18.56C10.33,18.83 11.14,19 12,19C12.82,19 13.63,18.83 14.37,18.56L12,22Z" />
            </svg>

            <svg style="width:0.9em;height:0.9em" viewBox="0 0 24 24" class="moon">

    </header>

                                <!--  This is the page's body   -->

    <div class="page-body">
                          <!--  This is the navbar section of the page's body   -->
        <nav data-dark-theme="2"> 
            <div class="navbar-home">
                <h1 data-dark-theme="2-1"> Home </h1>
                <ul>
                    <li class="all-tasks" data-list-item="yes"> All Tasks </li>
                    <li class="today" data-list-item="yes"> Today </li>
                    <li class="next-week" data-list-item="yes"> Next Week </li>
                    <li class="important" data-list-item="yes"> Important </li>
                </ul>
            </div>

            <div class="navbar-project">
                <div class="project-header" data-dark-theme="2-1">
                    <h1 data-dark-theme="1-2"> Projects </h1>
                    <button class="project-button"> &#43; </button>
                </div>

                <ul class="project-list">
                    <li class="project-item" data-list-item="yes">Project X</li>
                </ul>
            </div>

            <div class="project-popup"> 

                <div class="popup-header">
                    <h1> Add a Project </h1>
                    <span class="close-projectPopup">  &#120; </span>
                </div> 
    
                <div class="myProject">
                    <label for="project-title"> Title of the Project : <span> * </span> </label>
                    <input type="text" id="project" class="field-style">
                </div>
    
                <div class="myProject-button">
                    <button class="add-project"> Add a Project </button>
                    <button class="close-projectPopup"> Cancel </button>
                </div>
            </div>
        </nav>

                     <!--  This is the todo-list section of the page's body   -->

        <div class="my-todolist" data-dark-theme="1">
            <h1 class="pro-title" data-dark-theme="1-1">Project X</h1>

            <div class="myTasks">
                <p data-dark-theme="1-2"> Tasks (Y) </p>
                <button class="task-button"> &#43; </button>
            </div>

            <div class="tasks">
                <div class="task n0" data-task-order="0" data-dark-theme="1-2">
                    <input type="checkbox" id="task0">
                    <label for="task0" data-label="0"> Become an Odin God </label> 
    
                    <div class="task-icons">
                        <span data-date-dark="yes" data-date="0" class="date"> 14/07/1998 </span>
                        <i class="fa fa-pencil-square-o fa-lg"  aria-hidden="true" style="padding-top:3.5px;" data-index-number="1" data-edit-order="0"></i>
                        <i class="fa fa-trash fa-lg" aria-hidden="true" data-index-number="2" data-trash-order="0"></i>
                        <i class="fa fa-info-circle fa-lg" aria-hidden="true" data-index-number="3" data-info-order="0"></i>
                    </div>
                </div> 
            </div>
        
            <div class="task-popup"> 
                <div class="popup-header">
                    <h1 class="task-header"> Add a Task </h1>
                    <span class="close-popup">  &#120; </span>
                </div> 

                <div class="task-infos">
                    <div class="task-info">
                        <label for="task-title"> Title of the Task : <span> * </span> </label>
                        <input type="text" id="task-title" class="field-style">
                    </div>

                    <div class="task-info">
                        <label for="task-description"> Description of the Task :  </label>
                        <textarea id="task-description" rows="4" class="field-style"></textarea>
                    </div>

                    <div class="task-info">
                        <label for="task-duedate"> Task Due Date : <span> * </span> </label>
                        <input type="date" id="task-duedate" class="field-style">
                    </div>

                    <div class="task-info">
                        <label for="task-priority"> Task Priority : <span> * </span> </label>
                        <select id="task-priority" class="field-style">
                            <option disabled selected> How important is this task ? </option>
                            <option> Not Important </option>
                            <option> Moderatly Important </option>
                            <option> Very important  </option>
                        </select>
                    </div>
                </div>

                <div class="task-buttons">
                    <button class="add-task"> Add the Task</button>
                    <button class="edit-task"> Edit the Task</button>
                    <button class="close-popup"> Cancel </button>
                </div>
            </div>


            <div class="info-popup"> 
                <div class="popup-header">
                    <h1 class="task-header"> Task Info </h1>
                    <span class="close-infoPopup">  &#120; </span>
                </div> 

                <div class="myInfo">
                    <div class="info">
                        <h3> Title : </h3> 
                        <p class="title-info">  </p>
                    </div>

                    <div class="info">
                        <h3> Description : </h3> 
                        <p class="desc-info">  </p>
                    </div>

                    <div class="info">
                        <h3> Due Date : </h3> 
                        <p class="date-info">  </p>
                    </div>

                    <div class="info">
                        <h3> Priority : </h3> 
                        <p class="prio-info">  </p>
                    </div>

                    <div class="info">
                        <h3> Project :  </h3> 
                        <p class="project-info">  </p>
                    </div>
                </div>

                <div class="info-button">
                    <button class="close-infoPopup"> Cancel </button>
                </div>
            </div>
            <button class="reset-button"> Resest Storage </button>
        </div>
            

        <div id="overlay"></div>
    </div>

    <script src="main.js"></script>


</body>
</html>
